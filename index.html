<html>

<head>
    <title> Photo Gallery </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudfare.com/ajax/libs/font=awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <center>
        <ul class="menu">
            <li class="links"><a href="#home"> Home </a></li>
            <li class="links"><a href="#gridview"> Grid View </a></li>
            <li class="links"><a href="#slideview"> Slide View </a></li>
        </ul>
    </center>

    <section id="home">
        <img id="homepic" src="https://i.pinimg.com/originals/dc/1a/9c/dc1a9cba93ebd056c00e77eca6744f99.gif" height="1000" width="1100">
    </section>

    <section id="gridview">
        <section id="grids">
            <h1> Grid View! </h1>
            <br>
            <script src=""></script>
            <div class="row">
                ADD IMAGES HERE....
            </div>
        </section>
    </section>

    <section id="slideview">
        <h2> Slide Viewer!!! </h2>
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">

                <div class="item">
                    <img class="img-responsive" src="blue.jpg" alt="Blue" style="width:100%;">
                    <div class="carousel-caption">
                        <h3>Blue</h3>
                        <p></p>
                    </div>
                </div>

                <div class="item active">
                    <img class="img-responsive" src="Orange.png" alt="Orange" style="width:100%;">
                    <div class="carousel-caption">
                        <h3>Orange</h3>
                        <p></p>
                    </div>
                </div>

                <div class="item">
                    <img class="img-responsive" src="Pink%20tulip.jpg" alt="PinkTulip" style="width:100%;">
                    <div class="carousel-caption">
                        <h3>Pink</h3>
                        <p></p>
                    </div>
                </div>
                <div class="item">
                    <img class="img-responsive" src="purple.jpg" alt="Purple" style="width:100%;">
                    <div class="carousel-caption">
                        <h3>Purple</h3>
                        <p></p>
                    </div>
                </div>
                <div class="item">
                    <img class="img-responsive" src="Red%20rose.jpg" alt="Red" style="width:100%;">
                    <div class="carousel-caption">
                        <h3>Red</h3>
                        <p></p>
                    </div>
                </div>
                ADD div for other images.....
            </div>

            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
            </a>
            ADD right carousel
        </div>
    </section>

</body>

</html>
